<!-- Formulário de Edição de Solicitação de Designação -->
<form hx-post="{% url 'htmx_solicitacao_designacao_editar' solicitacao.id %}" 
      hx-target="#modal-feedback" 
      hx-swap="innerHTML">
    {% csrf_token %}
    
    <div class="form-group">
        <label class="form-label">Solicitante</label>
        <input type="text" class="form-input" value="{{ solicitacao.solicitante.posto }} {{ solicitacao.solicitante.nome_guerra }} - {{ solicitacao.solicitante.obm }}" disabled>
    </div>
    
    <div class="form-group">
        <label class="form-label">Missão <span class="text-danger">*</span></label>
        <select class="form-select" name="missao_id" required>
            {% for m in missoes %}
            <option value="{{ m.id }}" {% if solicitacao.missao.id == m.id %}selected{% endif %}>{{ m.nome }} ({{ m.get_status_display }})</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label class="form-label">Função na Missão <span class="text-danger">*</span></label>
        <input type="text" class="form-input" name="funcao_na_missao" value="{{ solicitacao.funcao_na_missao }}" required>
    </div>
    
    <div class="form-group">
        <label class="form-label">Nº SEI / BG <span class="text-danger">*</span></label>
        <input type="text" class="form-input" name="documento_sei" value="{{ solicitacao.documento_sei }}" required>
    </div>
    
    <div id="modal-feedback"></div>
    
    <div class="form-actions" style="margin-top: 1rem;">
        <button type="button" onclick="fecharModalEditar()" class="btn btn-outline">Cancelar</button>
        <button type="submit" class="btn btn-primary">
            <i data-lucide="save"></i>
            Salvar Alterações
        </button>
    </div>
</form>

<style>
.form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 0.5rem;
}
</style>
